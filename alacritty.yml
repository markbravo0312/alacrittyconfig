window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.95

scrolling:
  history: 10000
  multiplier: 2


font:
  normal:
    family: JetBrainsMonoNL Nerd Font
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 11
draw_bold_text_with_bright_colors: true 

colors:
  primary:
    background: "#11121D"
    foreground: "#ffffff"
  normal:
    black: "#32344a"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#1430a3"
    magenta: "#ad8ee6"
    cyan: "#449dab"
    white: "#787c99"
  bright:
    black: "#444b6a"
    red: "#ff7a93"
    green: "#b9f27c"
    yellow: "#ff9e64"
    blue: "#656ffc"
    magenta: "#bb9af7"
    cyan: "#0db9d7"
    white: "#acb0d0"

selection:
  save_to_clipboard: true

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance } 



cursor:
  style:
    blinking: Always
    blink_interval: 500
